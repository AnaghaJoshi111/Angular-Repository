<div class="container">
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">Sign up to continue</h1>
          <div class="account-wall">
              <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                  alt="">

              <form class="form-signin" #userForm="ngForm" (ngSubmit)="OnSubmit(userForm.value)" novalidate>

           <!-- Input-->
             <input [(ngModel)]="name" #nameRef="ngModel"
              name="name" type="text" class="form-control" 
              placeholder="First Name ">{{name}}
           <!-- Validation-->
           <div [hidden]="nameRef.errors && (nameRef.dirty || nameRef.touched)"></div>
           
              <!-- Input-->
              <input  name="lname" type="text" class="form-control" placeholder="Last Name"  ngModel>
              {{lname}}
              <!-- Validation-->

              <!-- Input-->
              <input [ngModel]="contact"  name="contact" type="text" class="form-control" 
              placeholder="Contact" required> {{contact}}
              <!-- Validatio
                n-->

              <!-- Input-->
              <input [(ngModel)]="email" name="email" pattern='[a-zA-Z0-9]{3,43}[@]{1}[a-zA-Z0-9]{3,}[.]{1}[a-zA-Z0-9]{2,}' type="text" class="form-control" placeholder="Email" required>
              <!-- Validation-->

               <!-- Input-->
               <input [(ngModel)]="passwords"name="passwords" type="text" class="form-control" placeholder="Password" required>
               <!-- Validation-->
 

               <div ngModelGroup="address">
                 <div class="form-group">
                   <label>Street</label>
                   <input type="text" class="form-control" name="street" ngModel>
                 </div>
                 <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" name="city" ngModel>
                  </div>
                  </div>

              <button class="btn btn-lg btn-primary btn-block" [disabled]="userForm.form.invalid" type="submit">
                  Sign UP</button>
              </form>
          </div>
      </div>
  </div>
</div>
